<mat-form-field appearance="standard">
  <mat-label>Enter a date range</mat-label>
  <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
    <input matStartDate formControlName="endDate" placeholder="Start date">
    <input matEndDate formControlName="startDate" placeholder="End date">
  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>
</mat-form-field>

<button class="hotel-room-filter_button" mat-raised-button color="primary" (click)="onFilterButtonClick()">Filter</button>
