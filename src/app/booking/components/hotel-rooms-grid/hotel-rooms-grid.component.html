<div class="grid-container mat-elevation-z2">
  <mat-table #table matSort [dataSource]="dataSource">
    <ng-container matColumnDef="number">
      <mat-header-cell *matHeaderCellDef> Room Number</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.number}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="roomType">
      <mat-header-cell *matHeaderCellDef> Room Type</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.roomType}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="pricePerDay">
      <mat-header-cell mat-sort-header *matHeaderCellDef> Price</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.pricePerDay}} </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openBookingDialog(row)"></mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 15]" [length]="dataSource.totalCount$ | async"></mat-paginator>
</div>
